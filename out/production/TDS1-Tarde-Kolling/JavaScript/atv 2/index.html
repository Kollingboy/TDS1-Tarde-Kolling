<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 01</title>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Atividades simples de cálculos</h1>
    <section>
      <h2>Soma</h2>
      <input id="n1" type="number" placeholder="Digite o primeiro Número">
      <br>
      <br>
      <input id="n2" type="number" placeholder="Digite o segundo Número">
      <br>
      <br>
      <button onclick="calc('n1', 'n2', 'respSoma', '+')">Calcular</button>
      <p id="respSoma"></p>

    </section>
    <section>
        <h2>Subtração</h2>
        <input id="s1" type="nuber" placeholder="Digite o primeiro Número">
        <br>
        <br>
        <input id="s2" type="number" placeholder="Digite o segundo Número">
        <br>
        <br>
        <button onclick="calc('s1', 's2', 'respSub', '-')">Calcular</button>
        <p id="respSub"></p>

    </section>
    <section>
        <h2>Divisão</h2>
        <input id="m1" type="nuber" placeholder="Digite o primeiro Número">
        <br>
        <br>
        <input id="m2" type="number" placeholder="Digite o segundo Número">
        <br>
        <br>
        <button onclick="calc('m1', 'm2', 'respDiv', '/')">Calcular</button>
        <p id="respDiv"></p>

    </section>
    <section>
        <h2>Multiplicação</h2>
        <input id="b1" type="nuber" placeholder="Digite o primeiro Número">
        <br>
        <br>
        <input id="b2" type="number" placeholder="Digite o segundo Número">
        <br>
        <br>
        <button onclick="calc('b1', 'b2', 'respMul', '*')">Calcular</button>
        <p id="respMul"></p>

    </section>
  </body>
</html>
